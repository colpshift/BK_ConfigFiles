[greeter]
theme-name = Arc-Dark
icon-theme-name = Faenza-Dark
font-name = Iosevka Medium 10
background = /usr/share/pixmaps/w_quote-03.png
hide-user-image = true
clock-format = %a %F %I:%M %p
position = 66%,center
user-background = false
xft-antialias = true
xft-rgba = rgb
xft-hintstyle = hintfull
indicators = ~host;~spacer;~session;~separator;~clock;~power;~separator

