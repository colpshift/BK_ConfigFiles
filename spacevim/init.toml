# All SpaceVim option below [option] section
[options]
    enable_guicolors = true
    statusline_separator = "nil"
    statusline_iseparator = "nil"
    buffer_index_type = 4
    default_indent = 2
    expand_tab = true
    enable_tabline_filetype_icon = true
    enable_statusline_mode = false
    automatic_update = true
    guifont = "FiraCode Nerd Font Mono:h10"
    filemanager = "nerdtree"
    colorscheme = "gruvbox"

# By default SpaceVim enable these layers:
#autocomplete
#checkers
#format
#edit
#ui
#core
#core#banner
#core#statusline
#core#tabline

[[layers]]
  name = 'autocomplete'
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "smart"

[[layers]]
  name = "colorscheme"

[[layers]]
  name = "foldsearch"
  foldsearch_highlight = true

[[layers]]
  name = "incsearch"

[[layers]]
  name = "edit"

[[layers]]
  name = "tools"

[[layers]]
  name = "fzf"

[[layers]]
  name = 'git'

[[layers]]
  name = "github"

[[layers]]
  name = 'VersionControl'

[[layers]]
  name = 'shell'
  default_position = 'top'
  default_height = 30

[[layers]]
  name = "lang#sh"

[[layers]]
  name = "lang#c"
  clang_executable = "/bin/clang"
  clang_flag = ['-I/user/include']
  [layer.clang_std]
    c = "c11"
    cpp = "c++1z"
    objc = "c11"
    objcpp = "c++1z"

[[layers]]
  name = "lang#dockerfile"

[[layers]]
  name = "lang#extra"

[[layers]]
  name = "lang#go"

[[layers]]
  name = "lang#graphql"

[[layers]]
  name = "lang#html"

[[layers]]
  name = "lang#java"

[[layers]]
  name = "lang#javascript"
  auto_fix = true
  enable_flow_syntax = true

[[layers]]
  name = "lang#lua"

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "lang#python"
  python_file_head = [
        '#!/usr/bin/env python',
        '# -*- coding: utf-8 -*-',
        '',
        ''
  ]

[[layers]]
  name = "lang#ruby"

[[layers]]
  name = "lang#rust"

[[layers]]
  name = "lang#toml"

[[layers]]
  name = "lang#typescript"

[[layers]]
  name = "lang#vim"

[[layers]]
  name = "lang#xml"

