#
# https://starship.rs/
#

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

[character]
success_symbol = "[ </> ](bold green) "
error_symbol = "[ </> ](bold red) "
vicmd_symbol = "[ </> ](bold fg:3)"

[cmd_duration]
format = "[$duration ](fg:3)"

[directory]
format = '[  $path ]($style)($read_only_style)'
style = "bold cyan"
truncation_length = 12
truncation_symbol = "…/"
read_only_style = "  "

[time]
disabled = true
format = ' [\[$time\]](fg:3) '
time_format = "%T"

[battery]
charging_symbol = " ⚡️"
discharging_symbol = "   "

[[battery.display]]
threshold = 30
style = "bold yellow"


