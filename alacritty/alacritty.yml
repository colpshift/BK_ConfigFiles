#
# File: alacritty.yml
# Path: $HOME/.config/alacritty
# Tags: alacritty,terminal
# Description: Configuration for Alacritty, the GPU enhanced terminal emulator.
# Last update: 2019-12-14 08:24
# Author: Colpshift
#
# https://github.com/alacritty/alacritty
#

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  dpi:
    x: 90.0
    y: 90.0

  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font
    style: Medium
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic
  size: 8

# color_start
# thelovelace.yaml
colors:
  # Default colors
  primary:
    background: '0x1D1F28'
    foreground: '0xFDFDFD'

  # Normal colors
  normal:
  # Bright colors
    black:   '0x282A36'
    red:     '0xF37F97'
    green:   '0x5ADECD'
    yellow:  '0xF2A272'
    blue:    '0x8897F4'
    magenta: '0xC574DD'
    cyan:    '0x79E6F3'
    white:   '0xFDFDFD'
  bright:
    black:   '0x414458'
    red:     '0xFF4971'
    green:   '0x18E3C8'
    yellow:  '0xEBCB8B'
    blue:    '0xFF8037'
    magenta: '0x556FFF'
    cyan:    '0x3FDCEE'
    white:   '0xBEBEC1'
  indexed_colors: []

# color_end

visual_bell:
  animation: EaseOutExpo
  duration: 3
  color: '0xffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Beam
  vi_mode_style: Underline
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -c
    - cd /home/colps && exec zsh

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
