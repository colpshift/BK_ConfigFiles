# Configuration for Alacritty, the GPU enhanced terminal emulator.
#
#  https://github.com/alacritty/alacritty
#

window:
  dimensions:
    columns: 0
    lines: 0

  #position:
  #  x: 0
  #  y: 0

  #padding:
  #  x: 0
  #  y: 0

  dynamic_padding: false

  decorations: full

  startup_mode: Windowed

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 8

  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night)
colors:
  primary:
    background: "#1d1f21"
    foreground: "#c5c8c6"
    dim_foreground: "#828482"
    bright_foreground:
      "#eaeaea"

      #selection:
      #text: CellBackground
      #background: CellForeground

  search:
    matches:
      foreground: "#000000"
      background:
        "#ffffff"

        #bar:
        #background: CellForeground
        #foreground: CellBackground

  normal:
    black: "#1d1f21"
    red: "#cc6666"
    green: "#b5bd68"
    yellow: "#f0c674"
    blue: "#81a2be"
    magenta: "#b294bb"
    cyan: "#8abeb7"
    white: "#c5c8c6"

  bright:
    black: "#666666"
    red: "#d54e53"
    green: "#b9ca4a"
    yellow: "#e7c547"
    blue: "#7aa6da"
    magenta: "#c397d8"
    cyan: "#70c0b1"
    white: "#eaeaea"

  dim:
    black: "#131415"
    red: "#864343"
    green: "#777c44"
    yellow: "#9e824c"
    blue: "#556a7d"
    magenta: "#75617b"
    cyan: "#5b7d78"
    white: "#828482"

  #indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 3
  color: "#ffffff"
  #command: None

background_opacity: 0.75

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

#dynamic_title: true

cursor:
  style: Beam
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

#shell:
#  program: /bin/bash
#  args:
#    - --login

#working_directory: ~/

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

  url:
    launcher:
      program: xdg-open
      args: []

    #modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, mode: ~Vi, chars: "\x0c" }
  - { key: PageUp, mods: Shift, mode: ~Alt, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, mode: ~Alt, action: ScrollPageDown }
  - { key: Home, mods: Shift, mode: ~Alt, action: ScrollToTop }
  - { key: End, mods: Shift, mode: ~Alt, action: ScrollToBottom }
