#
# File: alacritty.yml
# Path: $HOME/.config/alacritty
# Tags: alacritty,terminal
# Description: Configuration for Alacritty, the GPU enhanced terminal emulator.
# Last update: 2019-12-14 08:24
# Author: Colpshift
#

#env:
  #TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0

  #position:
  #  x: 0
  #  y: 0

  #padding:
  #  x: 0
  #  y: 0

  # Spread additional padding evenly around the terminal content.
  #dynamic_padding: false

  # The FreeType rasterizer needs to know the device DPI for best results
  dpi:
    x: 90.0
    y: 90.0

  # Window decorations
  decorations: full

  # Startup Mode (changes require restart)
  #startup_mode: Windowed

  # Window title
  #title: Alacritty

  # Window class (Linux only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

  # GTK theme variant (Linux only)
  #
  gtk_theme_variant: dark

scrolling:
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  multiplier: 3

  # Scroll to the bottom when new text is written to the terminal.
  #auto_scroll: false

# Font configuration
font:
  normal:
    family: AurulentSansMono Nerd Font Mono
    style: Regular
  bold:
    family: AurulentSansMono Nerd Font Mono
    style: Bold
  italic:
    family: AurulentSansMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: AurulentSansMono Nerd Font Mono
    style: Bold Italic
  size: 9

# bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
    dim_foreground: '0x9a9a9a'
    bright_foreground: '0xffffff'

  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  selection:
    text: '0xeaeaea'
    background: '0x404040'

  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  dim:
    black:   '0x000000'
    red:     '0x8c3336'
    green:   '0x7a8530'
    yellow:  '0x97822e'
    blue:    '0x506d8f'
    magenta: '0x80638e'
    cyan:    '0x497e7a'
    white:   '0x9a9a9a'

  # Indexed Colors
  #indexed_colors: []

visual_bell:
  animation: EaseOutExpo
  duration: 3
  color: '0xffffff'

background_opacity: 0.7

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Beam
  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open
      args: []

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
