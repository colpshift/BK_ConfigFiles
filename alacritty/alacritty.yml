env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  dpi:
    x: 90.0
    y: 90.0

  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Term
    style: Medium
  bold:
    family: Iosevka Term
    style: Bold
  italic:
    family: Iosevka Term
    style: Italic
  bold_italic:
    family: Iosevka Term
    style: Bold Italic
  size: 8

draw_bold_text_with_bright_colors: true

