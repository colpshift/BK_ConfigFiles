#
# File: alacritty.yml
# Path: $HOME/.config/alacritty
# Tags: alacritty,terminal
# Description: Configuration for Alacritty, the GPU enhanced terminal emulator.
# Last update: 2019-12-14 08:24
# Author: Colpshift
#
# https://github.com/alacritty/alacritty
#

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  dpi:
    x: 90.0
    y: 90.0

  decorations: full
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka Nerd Font
    style: Medium
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic
  size: 8

# color_start
# base16-eighties.yml
# Base16 Eighties - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xd3d0c8'

  # Normal colors
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'

  # Bright colors
  bright:
    black:   '0x747369'
    red:     '0xf99157'
    green:   '0x393939'
    yellow:  '0x515151'
    blue:    '0xa09f93'
    magenta: '0xe8e6df'
    cyan:    '0xd27b53'
    white:   '0xf2f0ec'

draw_bold_text_with_bright_colors: false

# color_end

visual_bell:
  animation: EaseOutExpo
  duration: 3
  color: '0xffffff'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Beam
  vi_mode_style: Underline
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -c
    - cd /home/colps && exec zsh

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true
  url:
    launcher:
      program: xdg-open

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Return,   mods: Alt,           action: ToggleFullscreen }
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
